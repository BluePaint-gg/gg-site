<div class="center">
    <h1>Go Fish!</h1>
    <div class="center search">
      <div class="tracker">
        <h5>Fishing For:</h5>
        <h2 id="searchValue"></h2>
      </div>
      <div class="tracker">
        <h5>Fishing From:</h5>
        <h2 id="searchPlayer"></h2>
      </div>
      <div class="tracker">
        <h5>Sets:</h5>
        <h2 id="humanSets">0</h2>
      </div>
      <div class="tracker">
        <h5>Cards Remaining:</h5>
        <h2 id="deckSize">0</h2>
      </div>
    </div>
    <h4 id="playerInfo">Here is where you will see a breakdown of your last turn</h4>
    <button id="startButton" type="button">Start Game</button>
    <button id="continue" type="button">Take Turn</button>
  </div>
